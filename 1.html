    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // 1. PASTE YOUR GOOGLE APPS SCRIPT URL HERE
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEj-E6Xw9o7bSA6fLQ1AOvu93juU7b1ciNw7Ro0oWg2gnevgUuB4yfSNEutXKdfGoa/exec";

        const ALLOWED_EMAILS = {
            'p82158860@gmail.com': 'Pritee Gaikwad',
            'jlibiblecollege@gmail.com': 'Bible College Admin',
            'ranjeeta.kamble333@gmail.com': 'Ranjana Kamble',
            'vypardh78@gmail.com': 'Vishal Pardhe'
        };

        let PDF_DATA = [];
        let pdfDoc = null, pageNum = 1, scale = 1.5;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        // Dynamic Panel Loader
        async function loadLibrary() {
            const container = document.getElementById('pdf-library-container');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                PDF_DATA = data;
                container.innerHTML = ''; 

                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'pdf-card';
                    card.onclick = () => openPDF(index);
                    // FIXED: Removed backslash from ${} to show real titles
                    card.innerHTML = `
                        <div class="pdf-card-icon">üìñ</div>
                        <h3 class="pdf-card-title">${item.title}</h3>
                        <p class="pdf-card-desc">${item.subject || 'Study Guide'}</p>
                        <button>VIEW STUDY MATERIAL</button>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = "<p>Error: Could not connect to Google Drive. Check SCRIPT_URL.</p>";
            }
        }

        function verifyAccess() {
            const email = document.getElementById('studentEmail').value.trim().toLowerCase();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            if (ALLOWED_EMAILS[email]) {
                window.studentName = ALLOWED_EMAILS[email];
                successMsg.textContent = '‚úÖ Access granted! Loading...';
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                
                setTimeout(() => {
                    document.getElementById('loginSection').style.display = 'none';
                    if (email === 'jlibiblecollege@gmail.com') {
                        document.getElementById('adminDashboard').style.display = 'block';
                        document.getElementById('adminLoggedEmail').textContent = window.studentName;
                    } else {
                        document.getElementById('pdfSelection').style.display = 'block';
                        document.getElementById('loggedEmail').textContent = window.studentName;
                        loadLibrary(); 
                    }
                }, 1000);
            } else {
                errorMsg.textContent = '‚ùå Access Denied: Email not registered.';
                errorMsg.style.display = 'block';
            }
        }

// 1. First, define the helper function properly
window.hideAllContentSections = function() {
    const sections = ['loginSection', 'pdfSelection', 'pdfViewer', 'adminDashboard'];
    sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
    });
};

        function openPDF(index) {
    currentActiveIndex = index;
    const item = PDF_DATA[index];
    if (!item || !item.url) return;

    window.hideAllContentSections();
    document.getElementById('pdfViewer').style.display = 'block';
    document.getElementById('currentPdfTitle').textContent = item.title;

    // 1. Extract File ID
    let fileId = "";
    if (item.url.includes('id=')) {
        fileId = item.url.split('id=')[1].split('&')[0];
    } else if (item.url.includes('file/d/')) {
        fileId = item.url.split('file/d/')[1].split('/')[0];
    }

    // 2. Format the URL for the Google Viewer
    const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;

    // 3. Use an OBJECT tag (Best for strict in-page viewing)
    const viewerContainer = document.querySelector('.canvas-wrapper');
    if (viewerContainer) {
        viewerContainer.innerHTML = `
            <object 
                data="${embedUrl}" 
                type="text/html" 
                width="100%" 
                height="800px" 
                style="border: 3px solid #1e3c72; border-radius: 12px; background: #eee;">
                
                <iframe 
                    src="${embedUrl}" 
                    width="100%" 
                    height="800px" 
                    style="border: none;">
                    <p>Your browser does not support embedded PDFs.</p>
                </iframe>
            </object>`;
    }
}

      function renderPage(num) {
            pageNum = num;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({canvasContext: ctx, viewport: viewport});
                document.getElementById('page-num').textContent = num;
            });
        }

        function previousPage() { if (pageNum <= 1) return; renderPage(pageNum - 1); }
        function nextPage() { if (pageNum >= pdfDoc.numPages) return; renderPage(pageNum + 1); }
        function backToSelection() { document.getElementById('pdfViewer').style.display = 'none'; document.getElementById('pdfSelection').style.display = 'block'; }
        function logout() { location.reload(); }
    </script>
