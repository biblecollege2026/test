<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible College of India - Pastors Foundation Course</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        /* All your original CSS remains exactly here */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', 'Times New Roman', serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); overflow: hidden; }
        .header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 40px 30px; text-align: center; border-bottom: 5px solid #ffd700; }
        .header h1 { font-size: 2.2em; margin-bottom: 10px; font-weight: 700; letter-spacing: 1px; }
        .header p { font-size: 1.2em; opacity: 0.95; font-style: italic; }
        .logo-section { margin-bottom: 15px; font-size: 3em; }
        .login-section { padding: 60px 40px; background: white; }
        .login-box { max-width: 450px; margin: 0 auto; background: white; padding: 45px; border-radius: 12px; border: 3px solid #1e3c72; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        input[type="email"] { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
        button { width: 100%; padding: 16px; background: #1e3c72; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .pdf-selection { display: none; padding: 40px; }
        .pdf-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .pdf-card { background: white; border-radius: 12px; padding: 30px; text-align: center; border: 3px solid #e0e0e0; transition: 0.3s; cursor: pointer; }
        .pdf-card:hover { transform: translateY(-5px); border-color: #1e3c72; }
        .pdf-card-icon { font-size: 4em; margin-bottom: 10px; }
        .pdf-card-title { color: #1e3c72; font-size: 1.4em; margin-bottom: 5px; }
        .pdf-card-subject { color: #666; font-style: italic; margin-bottom: 15px; }
        .pdf-viewer { display: none; padding: 20px; }
        #pdf-canvas { width: 100%; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">‚úùÔ∏è</div>
            <h1>Bible College of India</h1>
            <p>Pastors Foundation Course Materials</p>
        </div>

        <div id="loginSection" class="login-section">
            <div class="login-box">
                <h2>üîê Student Access</h2>
                <input type="email" id="studentEmail" placeholder="Enter registered email">
                <button onclick="verifyAccess()">Access Library</button>
                <div id="errorMsg" style="color:red; display:none; text-align:center; margin-top:10px;"></div>
            </div>
        </div>

        <div id="pdfSelection" class="pdf-selection">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span id="loggedEmail" style="font-weight:bold; color:#1e3c72;"></span>
                <button onclick="location.reload()" style="width:auto; padding:5px 15px; background:#dc3545;">Logout</button>
            </div>
            <h2 style="text-align:center; margin-bottom:30px;">üìö Select Study Material</h2>
            
            <div id="pdf-library-container" class="pdf-cards">
                <p style="text-align:center; width:100%;">Loading materials from Google Drive...</p>
            </div>
        </div>

        <div id="pdfViewer" class="pdf-viewer">
            <button onclick="backToSelection()" style="width:auto; margin-bottom:20px;">‚¨ÖÔ∏è Back</button>
            <h2 id="currentPdfTitle" style="text-align:center; margin-bottom:20px;"></h2>
            <div style="text-align:center; margin-bottom:10px;">
                <button onclick="prevPage()" style="width:auto;">Previous</button>
                <span id="page-num">1</span> / <span id="page-count">0</span>
                <button onclick="nextPage()" style="width:auto;">Next</button>
                <button onclick="window.print()" style="width:auto; background:#28a745; margin-left:20px;">Print</button>
            </div>
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <script>
        // 1. PASTE THE WEB APP URL FROM YOUR GOOGLE SCRIPT HERE
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEj-E6Xw9o7bSA6fLQ1AOvu93juU7b1ciNw7Ro0oWg2gnevgUuB4yfSNEutXKdfGoa/exec";

        const ALLOWED_EMAILS = {
            'p82158860@gmail.com': 'Pritee Gaikwad',
            'jlibiblecollege@gmail.com': 'Admin',
            'ashubaladon@gmail.com': 'ashish dongerdive',
            // ... add your other emails here
        };

        let PDF_DATA = [];
        let pdfDoc = null, pageNum = 1, canvas = document.getElementById('pdf-canvas'), ctx = canvas.getContext('2d');

        async function loadLibrary() {
            const container = document.getElementById('pdf-library-container');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                PDF_DATA = data;

                container.innerHTML = ''; 
                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'pdf-card';
                    card.onclick = () => openPDF(index);
                    card.innerHTML = `
                        <div class="pdf-card-icon">üìñ</div>
                        <h3 class="pdf-card-title">${item.title}</h3>
                        <p class="pdf-card-subject">${item.subject}</p>
                        <p style="font-size:0.8em; color:#999;">Class: ${item.class}</p>
                        <button style="margin-top:10px;">View Material</button>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = "<p>Error loading library. Please check your Script URL.</p>";
            }
        }

       function verifyAccess() {
    const emailInput = document.getElementById('studentEmail');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const email = emailInput.value.trim().toLowerCase();

    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    if (ALLOWED_EMAILS[email]) {
        window.studentEmail = email; 
        window.studentName = ALLOWED_EMAILS[email];

        if (typeof ActivityLogger !== 'undefined') ActivityLogger.init();
        successMsg.textContent = '‚úÖ Access granted! Loading...';
        successMsg.style.display = 'block';
        
        setTimeout(() => {
            window.hideAllContentSections(); 

            if (email === 'jlibiblecollege@gmail.com') {
                // ADMIN SUCCESS logic
                document.getElementById('adminLoggedEmail').textContent = window.studentName;
                if (typeof window.showAdminDashboard === 'function') window.showAdminDashboard();
            } else {
                // STUDENT SUCCESS logic
                document.getElementById('loggedEmail').textContent = window.studentName;
                document.getElementById('pdfSelection').style.display = 'block';
                
                // --- THIS IS THE CRITICAL ADDITION ---
                loadLibraryFromDrive(); 
                // -------------------------------------

                if (typeof window.addAdditionalButtons === 'function') window.addAdditionalButtons();
            }
        }, 1000);
    } else {
        errorMsg.textContent = '‚ùå Access Denied: Your email is not registered.';
        errorMsg.style.display = 'block';
    }
}
        function openPDF(index) {
            const item = PDF_DATA[index];
            document.getElementById('pdfSelection').style.display = 'none';
            document.getElementById('pdfViewer').style.display = 'block';
            document.getElementById('currentPdfTitle').textContent = item.title;
            
            // Convert standard Drive URL to a direct View URL
            const directUrl = item.url.replace('/view?usp=sharing', '').replace('file/d/', 'uc?export=view&id=');
            
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            pdfjsLib.getDocument(directUrl).promise.then(doc => {
                pdfDoc = doc;
                document.getElementById('page-count').textContent = doc.numPages;
                renderPage(1);
            });
        }

        function renderPage(num) {
            pageNum = num;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({scale: 1.5});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({canvasContext: ctx, viewport: viewport});
                document.getElementById('page-num').textContent = num;
            });
        }

        function prevPage() { if(pageNum <= 1) return; renderPage(pageNum - 1); }
        function nextPage() { if(pageNum >= pdfDoc.numPages) return; renderPage(pageNum + 1); }
        function backToSelection() { document.getElementById('pdfViewer').style.display = 'none'; document.getElementById('pdfSelection').style.display = 'block'; }
    </script>
</body>
</html>
